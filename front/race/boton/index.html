<html>
	<head>
		<title>SIA IEEE 2024-2025</title>
		<link rel="icon" type="image/x-icon" href="../resources/IEEE_Icon.ico">


		<link href="index.css" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
				crossorigin="anonymous">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="alert alert-danger" role="alert" id="alertError">
			<span>Error! Nombre de usuario no valido</span>
			<button type="button" class="btn-close" aria-label="Close"
					onclick="closeAlert()">
			</button>
		</div>
		
		<div id="registerContent" class="content">
			<img id="imgIEEELogo" 
				src="../resources/IEEE_Logo_Formula.png" 
				alt="Logo del Instituto de Ingenieros Eléctricos y i
					 Electrónicos, subsección de la Universidad 
					 de Zaragoza">

			<div id="userNameContainer">
				<label for="userName" class="form-label" id="userNameLabel">
					Nombre de Usuario
				</label>
				<input type="text" id="userName" class="form-control" 
						placeholder="Inserte nombre de usuario..." 
						maxLength="21">
			</div>

			<button type="button" class="btn btn-primary btn-lg" id="raceButton"
				onclick="onClickSelectName()">
				Entrar en la carrera
			</button>
		</div>
	</body>
</html>
